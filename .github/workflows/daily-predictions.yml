name: Daily Numerai Predictions

on:
  # To enable daily automatic runs, uncomment the schedule section below:
  # schedule:
  #   # Run daily at 2:00 AM UTC (adjust timezone as needed)
  #   - cron: '0 2 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  train-and-submit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Authenticate with Modal
        env:
          MODAL_TOKEN_ID: ${{ secrets.MODAL_TOKEN_ID }}
          MODAL_TOKEN_SECRET: ${{ secrets.MODAL_TOKEN_SECRET }}
        run: |
          modal token set --token-id "$MODAL_TOKEN_ID" --token-secret "$MODAL_TOKEN_SECRET"

      - name: Run Modal deployment
        run: |
          modal run src/train_and_submit.py
